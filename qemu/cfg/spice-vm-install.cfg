include tests-shared.cfg
include spice-common.cfg

variants:
    - install:
        variants:
            - RHEL6-x64-latest:
                url = #url of a repository
                only Linux.RHEL.6.devel.x86_64
                only unattended_install..extra_cdrom_ks.default_install.aio_native
            - RHEL6-x86-latest:
                url = #url of a repository
                only Linux.RHEL.6.devel.i386
                only unattended_install..extra_cdrom_ks.default_install.aio_native
            - RHEL7-x64-latest:
                url = #url of a repository
                install_timeout = 3600
                kernel_params = "inst.ks=cdrom nicdelay=60 console=ttyS0,115200 console=tty0 inst.repo=${url}"
                unattended_file = unattended/RHEL-7-spice.ks
                inactivity_treshold = 3600
                only Linux.RHEL.7.devel.x86_64
                only unattended_install..extra_cdrom_ks.default_install.aio_native
            - Windows-7-x64:
                image_size = 31G
                only Win7.x86_64.sp1
                only unattended_install..floppy_ks.default_install.aio_native

        variants:
            - guest:
            - client:
                main_vm += _client
                vms += _client
                image_name += "_client"

        variants:
            - cdrom:
                only unattended_install.cdrom
            - url:
                only unattended_install.url

